name: CI


on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run main.py
        env:
          API_KEY_DEPENDENCY_TRACK : ${{secrets.API_KEY_DEPENDENCY_TRACK}}
        run: python3 main.py

      

  